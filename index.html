<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="game-board">
        <div id = "settings">
            <div>
                <input id="size-slider" type="range" min="1" max="100">
                <p id="size-value">10x10</p>
            </div>
            <div id="mode-selection">
                <h5>Mode</h5>
                <button id="block-button">Block</button>
                <button id="darkening-button">Darkening</button>
                <button id="rainbow-button">Rainbow</button>
            </div>
            <button id="reset-button">Reset</button>
        </div>
        <div id="grid"></div>
    </div>

    <script src="etch-a-sketch.js"></script>
</body>
</html>
